<!DOCTYPE html>
<html lang="en" ng-app="social-gallery" ng-controller="AppController as app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>Social Gallery App</title>

    <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body layout="column">

    <div ng-controller="NavCtrl">

      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-font-library="material-icons">menu</md-icon>
            </md-button>
            <h2>
              <span>Social Gallery</span>
            </h2>
            <span flex></span>
            <md-button aria-label="gallery" class="md-icon-button">
              <md-tooltip>
                Gallery
              </md-tooltip>
              <ng-md-icon
                icon="{{icons.gallery}}"
                ng-mouseover="icons.gallery = 'dashboard'"
                ng-mouseleave="icons.gallery = 'insert_photo'"
                style="fill: white"
                size="24">
              </ng-md-icon>
            </md-button>

            <md-button aria-label="upload" class="md-icon-button" ng-if="$root.currentUser">
              <md-tooltip>
                Upload
              </md-tooltip>
              <ng-md-icon
                icon="{{icons.upload}}"
                ng-mouseover="icons.upload = 'file_upload'"
                ng-mouseleave="icons.upload = 'cloud_upload'"
                style="fill: white"
                size="24">
              </ng-md-icon>
            </md-button>

            <md-button ng-link="login()" aria-label="login" class="md-icon-button" ng-if="!$root.currentUser">
              <md-tooltip>
                Login
              </md-tooltip>
              <ng-md-icon
                icon="account_circle"
                style="fill: white"
                size="24">
              </ng-md-icon>
            </md-button>

            <md-button ng-link="register()" aria-label="register" class="md-icon-button" ng-if="!$root.currentUser">
              <md-tooltip>
                Register
              </md-tooltip>
              <ng-md-icon
                icon="assignment_ind"
                style="fill: white"
                size="24">
              </ng-md-icon>
            </md-button>
          </div>
        </md-toolbar>
      </md-content>

    </div>

    <div ng-viewport></div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-aria/angular-aria.min.js"></script>
    <script src="vendor/angular-material/angular-material.min.js"></script>
    <script src="vendor/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="vendor/angular-new-router/dist/router.es5.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    <script src="vendor/svg-morpheus/compile/minified/svg-morpheus.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/lbServices.js"></script>
    <script src="js/controllers/nav.js"></script>
    <script src="components/home/home.js"></script>
    <script src="components/login/login.js"></script>
    <script src="components/register/register.js"></script>

  </body>
</html>
