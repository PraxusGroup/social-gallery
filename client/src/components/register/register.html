<div flex>

  <md-content layout-padding layout="row">
    <div flex></div>
    <div flex="55">
      <h1 class="md-headline">Register</h1>
      <form ng-submit="register()">
        <md-content layout-padding class="autoScroll">
          <md-input-container md-no-float>
            <label>Full Name</label>
            <input ng-model="user.fullname" type="text" ng-required="false" >
          </md-input-container>
          <md-input-container md-no-float>
            <label>Email</label>
            <input ng-model="user.email" type="email" ng-required="false">
          </md-input-container>
          <md-input-container md-no-float>
            <label>Password</label>
            <input ng-model="user.password" type="password" ng-required="false" >
          </md-input-container>
          <md-input-container md-no-float>
            <label>Confirm Password</label>
            <input ng-model="confirm" type="password" ng-required="false" >
          </md-input-container>
        </md-content>
        <div layout-padding layout="row" layout-align="end center">
          <md-button>Create new account</md-button>
        </div>
      </form>
    </div>
    <div flex></div>
  </md-content>

</div>
